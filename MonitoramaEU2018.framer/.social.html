        return window.__framerAnimation("#137b60d17",feed_tooltip.animate("hidden", {
          curve: Spring({
            damping: .5
          }),
          time: 0.5
        }));
      });
    } else {
      return window.__framerAnimation("#10b40e29a",btn_feed_alert.animate("small"));
    }
  });

}).call(this);
})</script>
